<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='/css/basedashboard.css') }}">
        {% block links %}
        <!-- Links -->
        {% endblock %}
        <title>
            {% block title %}
            <!-- Page Title -->
            {% endblock %}
        </title>
        
        {% block scripts %}
        <!-- Scripts -->
        {% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="prof-field">
        <nav class="prof-cont">
            <ul>
                <li id="profile" onclick="profileLogout()">ðŸ‘¤</li>
                <li id="logout" style="display: none;">
                    <button onclick="buttonLogout()">Logout</button>
                </li>
            </ul>
        </nav>
    </header>
    {% block content %} 
    <!-- Child Content -->
    {% endblock %}
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogoutModal()">&times;</span>
            <h3>Are you sure you want to logout?</h3>
            <a href="{{ url_for('auth.logout') }}"><button onclick="confirmLogout()">Yes</button></a>
            <button onclick="closeLogoutModal()">No</button>
        </div>
    </div>

</body>
</html>
